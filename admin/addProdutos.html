<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produtos</title>
</head>
<body>
    <main class="admin-produtos"></main>
    <h2>Cadastrar Produtos</h2>

    <div class="div-produtos">
        <div class="tabs">
            <div id="aba-produtos" onclick="abaProdutos()">
                <p class="h1-produtos">Cadastro Produtos</p>
        </div>

        <div id="listagem-produtos" onclick="listagemProdutos()">
            <p class="h1-produtos">Listagem</p>
        </div>

        <form id="form-produtos">
            <div class="grid-produtos">
                <div>
                    <laber for="produtos">Produtos</laber>
                    <input type="text" name="produtos" id="produtos">
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
