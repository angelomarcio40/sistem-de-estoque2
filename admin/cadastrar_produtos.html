<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produtos</title>
    <link rel="stylesheet" href="../css/style-admin.css">
</head>
<body>
    <div class="container">

    <h2>Cadastrar Produtos</h2>

    <form id="form-produtos">
        <div class="grid-produtos">

            <div>
                <label for="produtos">Produtos</label>
                <input type="text" name="produtos" id="produtos">
            </div>

            <div>
                <label for="fabricantes">Fabricantes</label>
                <input type="text" name="fabricantes" id="fabricantes">
            </div>

            <div>
                <label for="tipo">Tipo</label>
                <select name="tipo" id="tipo">
                    <option value="" disable select>Selecione...</option>
                </select>
            </div>

        </div>

        <button class="btn-cadastrar" type="button" onclick="addProdutos()">Cadastrar</button>

    </form>

   
    </div>
</div>  
</body>
</html>
