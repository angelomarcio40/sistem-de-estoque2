<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produtos</title>
    <link rel="stylesheet" href="../css/style-admin.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
    <main class="admin-produtos"></main>
    <h2>Cadastrar Produtos</h2>

    <div class="div-produtos">
        <div class="tabs">
            <div id="aba-produtos" onclick="abaProdutos()">
                <p class="h1-produtos">Cadastro Produtos</p>
        </div>

        <form id="form-produtos">
            <div class="grid-produtos">
                <div>
                    <label for="produtos">Produtos</label>
                    <input type="text" name="produtos" id="produtos">
                </div>

                <div>
                   <label for="fabricante">Fabricantes</label>
                    <input type="text" name="fabricante" id="fabricante">
                </div>
                 
            </div>

            <button class="btn-cadastrar">Cadastrar</button>

        </form>

        <div id="div-listagem">
            <h4>Listagem de Produtos</h4>

            <form action="" id="form-listagem">
                <div>
                    <label for="">Pesquisa de Produtos</label>
                    <input class="input-pesquisar" type="text" name="pesquisar" id="pesquisar">
                    <button class="btn-pesquisar" type="button" onclick="pesquisarProdutos()"><i class="fa-solid fa-magnifying-glass"></i></button>
                    
                </div>
            </form>

            <div id="resultado-listagem">
                
            </div>

            <script src="https://kit.fontawesome.com/d1a9a58100.js" crossorigin="anonymous"></script>

        </div>
    </div>
</div>  
</body>
</html>
